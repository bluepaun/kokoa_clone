<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="utf-8">
        <meta name="author" content="bluepaun"></meta>
        <meta name="description" content="Welcome to my Kakao clone">
        <title>Transformation</title>
        <style>
            .box{
                width: 500px;
                height: 500px;
                background-color: red;
                transition: transform 5s ease-in-out
            }
            .box:hover{
                transform: rotate(100turn) scale(0.5);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
