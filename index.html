<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="utf-8">
        <meta name="author" content="bluepaun"></meta>
        <meta name="description" content="Welcome to my Kakao clone">
        <title>Transition</title>
        <style>
           .box{
               background-color: green;
               color: white;
               transition:all 0.5s ease-in-out;

           }
           .box:hover{
               background-color: red;
               color: blue;
           }
        </style>
    </head>
    <body>
        <span class="box">
            Text
        </span>
    </body>
</html>
